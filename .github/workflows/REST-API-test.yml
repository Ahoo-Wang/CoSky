

name: REST API Test
on: [ pull_request ]
jobs:
  REST-API-Test:
    name: REST API Test
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      cosky:
        image: ghcr.io/ahoo-wang/cosky:main
        ports:
          - 8080:8080
        env:
          SPRING_DATA_REDIS_HOST: redis
        options: --health-cmd "curl -f http://localhost:8080/actuator/health"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@master