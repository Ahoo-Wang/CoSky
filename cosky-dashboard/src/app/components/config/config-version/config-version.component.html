<form nzLayout="horizontal" nz-form>
  <nz-form-item>
    <nz-form-label [nzSpan]="3">ConfigId</nz-form-label>
    <nz-form-control [nzSpan]="21">
      <input nz-input type="text"
             [ngModel]="configHistory.configId" disabled
             [ngModelOptions]="{standalone: true}"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="3">Hash</nz-form-label>
    <nz-form-control [nzSpan]="21">
      <input nz-input type="text"
             [ngModel]="configHistory.hash" disabled
             [ngModelOptions]="{standalone: true}"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="3">Version</nz-form-label>
    <nz-form-control [nzSpan]="21">
      <input nz-input type="text"
             [ngModel]="configHistory.version" disabled
             [ngModelOptions]="{standalone: true}"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="3">CreateTime</nz-form-label>
    <nz-form-control [nzSpan]="21">
      <input nz-input type="text"
             [ngModel]="configHistory.createTime * 1000 | date:'yyyy-MM-dd HH:mm:ss'" disabled
             [ngModelOptions]="{standalone: true}"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="3">Op</nz-form-label>
    <nz-form-control [nzSpan]="21">
      <input nz-input type="text"
             [ngModel]="configHistory.op" disabled
             [ngModelOptions]="{standalone: true}"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="3">OpTime</nz-form-label>
    <nz-form-control [nzSpan]="21">
      <input nz-input type="text"
             [ngModel]="configHistory.opTime * 1000 | date:'yyyy-MM-dd HH:mm:ss'" disabled
             [ngModelOptions]="{standalone: true}"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-divider [nzText]="'History('+configHistory.version+') VS - Current'"></nz-divider>
  <nz-code-editor
    style="height: 660px;"
    nzEditorMode="diff"
    [nzEditorOption]=" {language:lang,theme:'vs-dark',readOnly:true}" [nzOriginalText]="configHistory.data"
    [ngModel]="configCurrentCode"
    [ngModelOptions]="{standalone: true}"
  ></nz-code-editor>
  <nz-divider></nz-divider>
  <nz-form-item>
    <button nz-button nzType="primary" nzSize="large" nzDanger nzBlock (click)="rollback()">
      Rollback To Version:[{{ configHistory.version }}]
    </button>
  </nz-form-item>
</form>
