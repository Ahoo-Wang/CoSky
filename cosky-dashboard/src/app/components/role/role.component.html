<div nz-row class="content-header">
  <div nz-col nzOffset="20" [nzSpan]="4">
    <button nz-button nzType="primary" nzSize="large" (click)="openEditor(null)">Add Role
    </button>
  </div>
</div>

<nz-table class="content-body" #basicTable [nzFrontPagination]="false" [nzBordered]="true" [nzData]="roles"
          nzShowSizeChanger
          [nzPageSizeOptions]="[10,20,30,50,100]">
  <thead>
  <tr>
    <th>Role Name</th>
    <th>Desc</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let role of basicTable.data">
    <td>{{role.name}}</td>
    <td>{{role.desc}}</td>
    <td>
      <nz-button-group>
        <button
          nz-popconfirm
          [nzPopconfirmTitle]="'Are you sure delete this role?'"
          nzPopconfirmPlacement="top"
          [disabled]="isSystem(role)"
          nzType="dashed"
          nz-button
          (nzOnConfirm)="removeRole(role)"
          nzDanger
        >
          <i nz-icon nzType="delete" nzTheme="outline"></i>
        </button>
        <button
          [disabled]="isSystem(role)"
          nz-button
          (click)="openEditor(role)"
        >
          <i nz-icon nzType="edit" nzTheme="outline"></i>
        </button>
      </nz-button-group>
    </td>
  </tr>
  </tbody>
</nz-table>
